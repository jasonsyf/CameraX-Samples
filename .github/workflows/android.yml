name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Build camerax-app with Gradle
      run: cd camerax-app && ./gradlew build
    - name: Build camerax-mlkit-app with Gradle
      run: cd camerax-mlkit-app && ./gradlew build
